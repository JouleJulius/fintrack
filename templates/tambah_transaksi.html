<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tambah Transaksi Baru</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; } 
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body class="bg-slate-100">
    <div class="flex items-center justify-center min-h-screen px-4 py-8">
        <div class="w-full max-w-lg bg-white p-8 rounded-2xl shadow-lg">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold text-slate-900">Catat Transaksi</h1>
                <p class="text-slate-500 mt-1">Tambahkan pemasukan atau pengeluaran baru.</p>
            </div>
            
            {% if error %}
            <div class="bg-rose-100 text-rose-700 p-3 mb-4 rounded-md text-sm" role="alert">
                <strong>Error:</strong> {{ error }}
            </div>
            {% endif %}

            <form method="POST" class="space-y-6">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="tanggal" class="block text-sm font-semibold mb-2 text-slate-700">Tanggal</label>
                        <input type="date" id="tanggal" name="tanggal" class="w-full px-3 py-2 border border-slate-300 rounded-lg" required>
                    </div>
                    <div>
                        <label for="jumlah" class="block text-sm font-semibold mb-2 text-slate-700">Jumlah</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-500">Rp</span>
                            <input type="number" id="jumlah" name="jumlah" step="1000" class="w-full pl-9 pr-3 py-2 border border-slate-300 rounded-lg" placeholder="0" required>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="deskripsi" class="block text-sm font-semibold mb-2 text-slate-700">Deskripsi</label>
                    <input type="text" id="deskripsi" name="deskripsi" class="w-full px-3 py-2 border border-slate-300 rounded-lg" placeholder="Contoh: Gaji bulanan, makan siang" required>
                </div>

                <div>
                    <label class="block text-sm font-semibold mb-2 text-slate-700">Tipe Transaksi</label>
                    <select id="tipe" name="tipe" class="w-full px-3 py-2 border border-slate-300 rounded-lg" required onchange="updateKategori()">
                        <option value="pengeluaran">Pengeluaran</option>
                        <option value="pemasukan">Pemasukan</option>
                    </select>
                </div>

                <div id="kategori-wrapper">
                    <label for="kategori" class="block text-sm font-semibold mb-2 text-slate-700">Kategori</label>
                    <select id="kategori" name="kategori" class="w-full px-3 py-2 border border-slate-300 rounded-lg" required>
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                
                <!-- BARU: Dropdown untuk Rekening -->
                <div>
                    <label for="rekening_id" class="block text-sm font-semibold mb-2 text-slate-700">Dari/Ke Rekening</label>
                    <select id="rekening_id" name="rekening_id" class="w-full px-3 py-2 border border-slate-300 rounded-lg" required>
                        <option value="" disabled selected>-- Pilih Rekening --</option>
                        {% for rek in rekening %}
                        <option value="{{ rek.id }}">{{ rek.nama_rekening }}</option>
                        {% endfor %}
                    </select>
                </div>


                <div class="pt-6 flex items-center justify-end gap-4">
                    <a href="{{ url_for('index') }}" class="text-sm font-semibold text-slate-600">Batal</a>
                    <button type="submit" class="bg-amber-500 hover:bg-amber-600 text-white font-bold py-2 px-6 rounded-lg">Simpan Transaksi</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Data kategori dari Flask
        const kategoriPengeluaran = {{ kategori_pengeluaran | tojson }};
        const kategoriPemasukan = {{ kategori_pemasukan | tojson }};

        function updateKategori() {
            const tipeSelect = document.getElementById('tipe');
            const kategoriSelect = document.getElementById('kategori');
            const selectedTipe = tipeSelect.value;

            // Kosongkan opsi yang ada
            kategoriSelect.innerHTML = '';

            // Tentukan list kategori mana yang akan digunakan
            const kategoriList = selectedTipe === 'pemasukan' ? kategoriPemasukan : kategoriPengeluaran;
            
            // Isi select dengan opsi baru
            kategoriList.forEach(kategori => {
                const option = document.createElement('option');
                option.value = kategori;
                option.textContent = kategori;
                kategoriSelect.appendChild(option);
            });
        }

        // Set tanggal hari ini sebagai default
        document.getElementById('tanggal').valueAsDate = new Date();

        // Panggil fungsi sekali saat halaman dimuat untuk inisialisasi
        document.addEventListener('DOMContentLoaded', updateKategori);
    </script>
</body>
</html>
