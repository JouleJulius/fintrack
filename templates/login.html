<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Aplikasi Keuangan Anda</title>
    <style>
        /* Import Font dari Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        /* Reset CSS Dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
        }

        /* Container utama dengan layout flexbox */
        .login-container {
            display: flex;
            min-height: 100vh;
        }

        /* Kolom Kiri - Untuk Background Gambar */
        .login-bg {
            flex-basis: 50%;
            background-image: url('https://images.unsplash.com/photo-1604594849809-dfedbc827105?q=80&w=1887&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }

        /* Kolom Kanan - Wrapper untuk Form */
        .login-form-wrapper {
            flex-basis: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        /* Desain Card untuk Form Login */
        .login-card {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .login-card h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1c1c1e;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .login-card p.subtitle {
            text-align: center;
            color: #6c757d;
            margin-bottom: 30px;
        }

        /* Styling untuk form */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #495057;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0d6efd;
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.2);
        }

        /* Tombol Login */
        .login-button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: #0d6efd;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-button:hover {
            background-color: #0b5ed7;
        }
        
        /* Flash Messages */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 8px;
            font-size: 14px;
        }
        .alert-success {
            color: #0f5132;
            background-color: #d1e7dd;
            border-color: #badbcc;
        }
        .alert-error, .alert-warning {
            color: #842029;
            background-color: #f8d7da;
            border-color: #f5c2c7;
        }
        
        /* Desain Responsif untuk Mobile */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            /* Sembunyikan gambar di layar kecil untuk fokus ke form */
            .login-bg {
                display: none;
            }

            .login-form-wrapper {
                flex-basis: 100%;
                padding: 20px;
            }

            .login-card {
                box-shadow: none; /* Hapus bayangan di mobile */
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-bg"></div>

        <div class="login-form-wrapper">
            <div class="login-card">
                <h1>Selamat Datang!</h1>
                <p class="subtitle">Silakan masuk untuk melanjutkan</p>

                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
                
                <form method="post" action="{{ url_for('auth.login') }}">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="nama@email.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required placeholder="Masukkan password Anda">
                    </div>
                    <button type="submit" class="login-button">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
