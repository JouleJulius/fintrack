<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tambah Target Tabungan</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Tambah Target Tabungan</h1>
        {% if error %}
        <p class="text-red-500 mb-4">{{ error }}</p>
        {% endif %}
        <form method="POST" class="space-y-4">
            <div>
                <label class="block">Nama Target:</label>
                <input type="text" name="nama" class="border p-2 w-full rounded" required>
            </div>
            <div>
                <label class="block">Target (Rp):</label>
                <input type="number" name="target" step="0.01" class="border p-2 w-full rounded" required>
            </div>
            <div>
                <label class="block">Tenggat:</label>
                <input type="date" name="tenggat" class="border p-2 w-full rounded" required>
            </div>
            <div class="flex space-x-2">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Simpan</button>
                <a href="{{ url_for('index') }}" class="bg-gray-500 text-white px-4 py-2 rounded">Batal</a>
            </div>
        </form>
    </div>
</body>
</html>
